<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>AutoScraping-Login</title>

  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="img/lucem_aspicio_logo.png" alt="" style="width: 100px">
        <h1 class="h3 mb-3 font-weight-normal">AutoScraping</h1>
        <p>Inicia sesión </p>
        <!--<p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>-->
      </div>
      <div class="form-label-group">
        <input type="text" id="inputUsuario" class="form-control" placeholder="Nombre de usuario" required autofocus>
        <label for="inputUsuario">Nombre de usuario</label>
      </div>

      <div class="form-label-group" style="margin-bottom: 0;">
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
        <label for="inputPassword">Contraseña</label>
      </div><br>

      <!--<div class="form-label-group">
        <a href="#">¿Has olvidado tu contraseña?</a>
      </div>-->
      
      <!--<div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>-->

      <!--<button class="btn btn-lg btn-primary btn-block" id="btn-login" type="submit">Iniciar sesión</button>-->
      <input type="button" class="btn btn-lg btn-primary btn-block" id="btn-login" value="Iniciar sesión">
      <!--<button class="btn btn-lg btn-primary btn-block" id="btn-login">Iniciar sesión</button>-->
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2018-2019</p>
    </form>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.login.js"></script>
  </body>
